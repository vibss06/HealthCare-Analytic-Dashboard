<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Healthcare Analytics</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="loadUser()">

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>HealthCare</h2>
    <ul>
      <li>Dashboard</li>
      <li>Patients</li>
      <li>Doctors</li>
      <li>Analytics</li>
      <li>Suggestions</li>
      <li>Reports</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Topbar -->
    <div class="topbar">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Stats Cards -->
    <div class="stats">
      <div class="card">Total Patients<br><strong>520</strong></div>
      <div class="card">Total Doctors<br><strong>29</strong></div>
      <div class="card">Appointments Today<br><strong>68</strong></div>
      <div class="card">Active Users<br><strong>143</strong></div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-box">
        <h3>Patient Growth</h3>
        <canvas id="patientChart"></canvas>
      </div>

      <div class="chart-box">
        <h3>Disease Distribution</h3>
        <canvas id="diseaseChart"></canvas>
      </div>

      <div class="chart-box">
        <h3>Doctor Availability</h3>
        <canvas id="doctorChart"></canvas>
      </div>
    </div>

  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
